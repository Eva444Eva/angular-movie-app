<mat-card>
  <mat-card-header>
    <mat-card-title>Sign in</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput
          formControlName="email"
          type="email"
          placeholder="e-mail"/>
      </mat-form-field>

      <mat-form-field>
        <input matInput
          formControlName="password"
          type="password"
          placeholder="password"/>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button
      (click)="login()"
      [disabled]="!loginForm.valid"
      color="primary">
      Login
    </button>
  </mat-card-actions>
</mat-card>
