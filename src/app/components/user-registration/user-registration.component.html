<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput
          [(ngModel)]="userData.name"
          name="name"
          placeholder="Username"
          type="text"
          required>
      </mat-form-field>

      <mat-form-field>
        <input matInput
          [(ngModel)]="userData.password"
          name="password"
          placeholder="Password"
          type="password"
          required>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput
          [(ngModel)]="userData.email"
          name="email"
          placeholder="E-mail"
          type="email"
          required>
      </mat-form-field>
      
      <mat-form-field>
        <input matInput
          [(ngModel)]="userData.birthday"
          name="birthday"
          type="date"
          placeholder="Birthday">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button
      (click)="register()"
      color="primary">
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
